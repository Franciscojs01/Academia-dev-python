<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Total de Matrículas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        h1 {
            color: #222;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 600px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #eee;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>Dashboard de Matrículas</h1>

    <div class="card">
        <h2>Total de Matrículas por Curso</h2>

        {% if relatorio %}
            <table>
                <tr>
                    <th>Curso</th>
                    <th>Total de Matrículas</th>
                </tr>

                {% for linha in relatorio %}
                    <tr>
                        <td>{{ linha.nome }}</td>
                        <td>{{ linha.total_matriculas }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>Nenhum dado encontrado.</p>
        {% endif %}
    </div>

</body>
</html>
